<!-- adopt_detail.html -->
{% extends "base.html" %}
{% block title %}{{ pet.name }} - Details{% endblock %}
{% block body %}
<div class="container">
    <h1>{{ pet.name }}</h1>
    <img src="{{ pet.image.url }}" alt="adopt" width="300">
    <p>Breed: {{ pet.breed }}</p>
    <p>Age: {{ pet.age }} years</p>
    <p>{{ pet.description }}</p>
</div>
{% endblock %}
