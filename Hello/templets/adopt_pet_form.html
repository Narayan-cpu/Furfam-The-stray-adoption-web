<!-- adopt_pet_form.html -->
{% extends "base.html" %}
{% block title %}Add a Pet for Adoption{% endblock %}
{% block body %}
<div class="container">
    <h1>Add a Pet for Adoption</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
